<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Widgets</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="./jquery-ui-1.14.1.custom/jquery-ui.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#accordion").accordion({
                collapsible: true
            });
            $("#datepicker").datepicker();  // Initialize the datepicker
            $("#anim").on("change", function() {
                $("#datepicker").datepicker("option", "showAnim", $(this).val());
            });
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>JQUERY - Michael Recana</h1>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Widgets</h2>
            <ul class="navigation">
                <li><a href="accordion.html">Accordion</a></li>
                <li><a href="autocomplete.html">Autocomplete</a></li>
                <li><a href="button.html">Button</a></li>
                <li><a href="checkboxradio.html">Checkboxradio</a></li>
                <li><a href="controlgroup.html">Controlgroup</a></li>
                <li><a href="datepicker.html">Datepicker</a></li>
                <li><a href="dialog.html">Dialog</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="progressbar.html">Progressbar</a></li>
                <li><a href="selectmenu.html">Selectmenu</a></li>
                <li><a href="slider.html">Slider</a></li>
                <li><a href="spinner.html">Spinner</a></li>
                <li><a href="tabs.html">Tabs</a></li>
                <li><a href="tooltip.html">Tooltip</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>DATEPICKER</h1>
            <p>Select a date from a popup or inline calendar</p>

            <p>Date: <input type="text" id="datepicker" size="30"></p>
            
            <p>Animations:<br>
                <select id="anim">
                    <option value="show">Show (default)</option>
                    <option value="slideDown">Slide down</option>
                    <option value="fadeIn">Fade in</option>
                    <option value="blind">Blind (UI Effect)</option>
                    <option value="bounce">Bounce (UI Effect)</option>
                    <option value="clip">Clip (UI Effect)</option>
                    <option value="drop">Drop (UI Effect)</option>
                    <option value="fold">Fold (UI Effect)</option>
                    <option value="slide">Slide (UI Effect)</option>
                    <option value="">None</option>
                </select>
            </p>            
        </main>
    </div>
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
